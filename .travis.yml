language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
install:
  - pip install -r requirements.txt
  - pip install -r optional-requirements.txt
  - pip install coveralls
script:
  - python setup.py install
  - coverage run --source=glances unitest-all.sh
after_success:
  - coveralls
